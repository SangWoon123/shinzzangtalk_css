<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/adc2ce31fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Shinzzang Clone</h1>
        <p class="welcome-header__text">
            If you have a Shinzzang Account, log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input required type="text" placeholder="Email or phone number"/>
        <input required type="password" placeholder="Password"/>
        <input type="submit" value="Log In" />
        <a href="#">Find Shinzzang Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>

    <script src="javascript/kokoa-clock.js"></script>
</body>
</html>
