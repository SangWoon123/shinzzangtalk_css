<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat -kokoa talk</title>
    <script src="https://kit.fontawesome.com/adc2ce31fa.js" crossorigin="anonymous"></script>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>
    <div class="background">
        <img src="https://mblogthumb-phinf.pstatic.net/MjAxODAyMjFfNSAg/MDAxNTE5MjAyNzIzMjQ1.z7aUKm3L1FnKMKE_5cBuflT6esxMkYvj8eGUnFyzBOsg.6q_7S-cdkly0oHEWCgMjlrReyI96deme542l3hNDTDsg.JPEG.d_hye97/1517408041618.jpg?type=w800" alt="">
    </div>

<header class="alt-header">
    <div class="alt-header__column">
        <a href="chats.html">
            <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">이슬이 누나</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
    </div>
</header>



<main class="main-screen main-chat">
   <div class="chat__timestamp">
       Tusday, June 30, 2020
   </div>
   <div class="message-row">
       <img class="message-imge" src="https://w.namu.la/s/cd034f0ab0cff3b1a98c0b3e11817a41c4174849e7edc5c2735508d0a36c324a79842ce7d390fbb119d36e252b01ef8796f0e93009451f377308413f4f198a40e8882b366ff6d297fd1a9b5ff7af93d5">
       <div class="message-row__content">
           <span class="message__author">이슬이 누나</span>
           <div class="message__info">
               <span class="message__bubble">짱구야!</span>
               <span class="message__time">21:27</span>
           </div>
       </div>
   </div>

   <div class="message-row message-row--own">
    <div class="message-row__content">
        <div class="message__info">
            <span class="message__bubble">이슬이 누나~</span>
            <span class="message__time">21:27</span>
        </div>
    </div>
</div>
</main>

<form class="reply">
    <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message...">
        <i class="fa-regular fa-face-grin-wink"></i>
        <button>
            <i class="fa-solid fa-arrow-up"></i>
        </button>
    </div>
</form>

<div id="no-mobile">
    <span>Your screen is too big!</span>
</div>
 
 <script src="javascript/kokoa-clock.js"></script>
</body>
</html>
