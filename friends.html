<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends -kokoa talk</title>
    <script src="https://kit.fontawesome.com/adc2ce31fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span> 
    </div>
</header>

<a id="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>
    Friends'Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
</a>

<main class="friends-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar--xl" src="https://123emoji.com/wp-content/uploads/2016/04/Crayon-Shin-chan-stickers-640506.png"/> 
            <div class="user-component__text">
                <h4 class="user-component__title">신짱구</h4>
                <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
        </div>
        <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://w.namu.la/s/966060fac07c32a8314e4a4eb041a4c61e7acf948f8312201b1abe2a86ffe0651a6b12903acdc96d76470571df2949503b3a5d357bce4d4e7e90dc1862263ac0fa143647c15a7600ad037c11c8b04dde" class="user-component__avatar user-component__avatar--sm"/> 
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
                </div>
        </div>

        
</main>
